<section class="w-full flex-column h-full justify-around align-items-center mb-8">
  <form class="px-8 pt-6 pb-8 mb-4 h-75" [formGroup]="register">
    <div class="mb-4">
      <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
      <input type="email" class="bg-gray-200 shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Email" formControlName="email" id="email">
      <small class="text-red-500 text-xs italic"></small>
    </div>
    <div class="mb-4">
      <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username</label>
      <input type="text" class="bg-gray-200 shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Username" formControlName="username" id="username">
      <small class="text-red-500 text-xs italic"></small>
    </div>
    <div class="mb-4">
      <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
      <input type="password" class="bg-gray-200 shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Password" formControlName="password" id="password">
      <small class="text-red-500 text-xs italic"></small>
    </div>
    <div class="mb-4">
      <button [disabled]="!register.valid" [class]="(!register.valid) ? 'cursor-not-allowed bg-blue-300 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline' : 'bg-blue-900 hover:bg-blue-500 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline'"> Register </button>
    </div>
  </form>
</section>
