<section>
  <h3>Login Here</h3>
  <form class="form" [formGroup]="login">
    <div class="form-control">
      <label for="logindetail" class="form-control-label">Email</label>
      <input type="text" class="form-control-input" placeholder="Email or Username" formControlName="logindetail" id="logindetail">
      <small class="form-control-help"></small>
    </div>
    <div class="form-control">
      <label for="password" class="form-control-label">Password</label>
      <input type="password" class="form-control-input" placeholder="Password" formControlName="password" id="password">
      <small class="form-control-help"></small>
    </div>
    <div class="form-control">
      <button [disabled]="!login.valid" class="btn btn-primary"> Login </button>
    </div>
  </form>
</section>
