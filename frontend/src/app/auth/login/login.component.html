<section class="w-full flex-column h-56 justify-around align-items-center mb-8">
  <form class="px-8 pt-6 pb-8 mb-4" [formGroup]="login">
    <div class="mb-4">
      <label for="logindetail" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
      <input type="text" class="bg-gray-200 shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Email or Username" formControlName="logindetail" id="logindetail">
      <small class="form-control-help"></small>
    </div>
    <div class="mb-4">
      <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
      <input type="password" class="bg-gray-200 shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Password" formControlName="password" id="password">
      <small class="form-control-help"></small>
    </div>
    <div class="flex items-center justify-between">
      <button [disabled]="!login.valid" [class]="(!login.valid) ? 'cursor-not-allowed bg-blue-300 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline' : 'bg-blue-900 hover:bg-blue-500 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline'"> Login </button>
      <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">
        Forgot Password?
      </a>
    </div>
  </form>
</section>
